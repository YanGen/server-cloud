

spring:
  application:
    name: nacos-demo
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 121.36.11.25:8848 # 配置nacos地址
      config:
        server-addr: 121.36.11.25:8848
        file-extension: yaml #nacos 后缀得有个a
        # 归属 namespace -> group -> ${spring-application-name}-${spring-profile-active}.${file-extension}
        group: DEV_GROUP
        namespace: 68987530-5bd9-45c0-a886-858900e2d901 # namespace 的id
        ext-config:
          - data-id: mysql-dev.yaml
            group: SHARE_GROUP
            refresh: true
          - data-id: redis-dev.yaml
            group: SHARE_GROUP
            refresh: true
          - data-id: rabbitmq-dev.yaml
            group: SHARE_GROUP
            refresh: true
          - data-id: common-config-dev.yaml
            group: SHARE_GROUP
            refresh: true

    sentinel:
      transport:
        # 指定sentinel控制台地址
        dashboard: 121.36.11.25:8858
        # 指定和控制台通信的IP，若不配置，会自动选择一个IP注册
        #client-ip: 127.0.0.1
        # 指定和控制台通信的端口哦，默认值8719
        # 若不配置，会自动扫猫从8719开始扫猫，依次+1，知道值找到未被占用的端口
        port: 8759
        # 心跳发送周期，默认值null
        # 但在SimpleHttpHeartbeatSender会用默认值10秒
        heartbeat-interval-ms: 10000